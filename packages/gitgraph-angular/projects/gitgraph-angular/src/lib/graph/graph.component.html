<svg width=1000 height=1000>
  <path *ngFor="let item of branchesPaths | keyvalue" [attr.key]="item.key.name" [attr.d]="createD(item.value)"
    fill="transparent" [attr.stroke]="item.key.computedColor" [attr.strokeWidth]="item.key.style.lineWidth"
    [attr.transform]="createTransformString(offset, offset)" />

  <g *ngFor="let commit of commits" [attr.key]="commit.hashAbbrev" [attr.transform]="createTransformString(commit.x, commit.y)">
    <!-- Dot -->
    <!-- Omitting mouse-over stuff for now -->
    <svg:g gg-dot [commit]="commit" [customTemplate]="dot"></svg:g>


    <!-- Tooltip -->
    <!-- {this.state.currentCommitOver === commit && this.renderTooltip(commit)} -->

    <!-- Message -->
    <!-- {commit.style.message.display && (
          <text
            x={this.state.commitMessagesX - commit.x}
            y={commit.style.dot.size}
            alignmentBaseline="central"
            fill={commit.style.message.color}
            style={{ font: commit.style.message.font }}
            onClick={commit.onMessageClick}
          >
            {getMessage(commit)}
          </text>
        )} -->
    <ng-container *ngIf="commit.style.message.display">
      <!-- Omitting mouse-over stuff for now -->
      <g gg-message [x]="commitMessagesX - commit.x" [y]="commit.style.dot.size" [fill]="commit.style.message.color"
        [font]="commit.style.message.font">
        {{getMessage(commit)}}
      </g>
    </ng-container>

    <!-- Arrow -->
    <ng-container *ngIf="core.template.arrow.size">
      <g *ngFor="let parent of findParents(commit)" gg-arrow [commit]="commit" [parent]="parent" [reverseArrow]="core.reverseArrow"
        [color]="core.template.arrow.color" [core]="core"></g>
    </ng-container>
  </g>
</svg>
